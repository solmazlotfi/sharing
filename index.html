<title>
    Web Share API
</title>

<body>
    <div>
        <input type="text"  value="web.dev" id="title" />
        <br/>
        <input type="text" value="Check out web.dev." id="text" />
        <br/>
        <input type="text" value="https://web.dev/" id="url" />
        <br/>
        <input type="file" id="file" />
        <br/>
        <button onclick="share()">Share</button>
    </div>
</body>
<script>
    function share() {
        if (navigator.share) {
            navigator.share({
                title: title.value,
                text: text.value,
                url: url.value,
            })
                .then(() => console.log('Successful '))
                .catch((error) => console.log('Error ', error));
        } else {
            console.log("errorrrr")
        }
    }
</script>
